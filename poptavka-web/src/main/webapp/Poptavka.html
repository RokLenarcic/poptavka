<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--        <meta name='gwt:module' content='com.eprovement.poptavka.Poptavka=com.eprovement.poptavka.Poptavka'> -->
<!--        <meta name="gwt:property" content="locale=cs">-->
<title>Poptavka</title>
<script type="text/javascript" src="poptavka/poptavka.nocache.js"></script>
<script type="text/javascript">
    function hideLoading() {
        document.getElementById("appLoading").style.display = "none";
    }

    function toggleDiv(ctrl, div) {
        var divStyle = document.getElementById(div).style;
        var img = document.getElementById(ctrl);
        if (divStyle.display == "none") {
            divStyle.display = "block";
            img.src = "images/toggleOpen.png";
        } else {
            divStyle.display = "none";
            img.src = "images/toggleClosed.png";
        }
    }
</script>
</head>
<body onload="hideLoading()">
    <div id="appLoading"
        style="position: absolute; background: url('images/loader.gif') center no-repeat; height: 100%; width: 100%; z-index: 100; top: 0px; left: 0px"></div>
    <!-- In order for the browser auto-complete feature to work, -->
    <!-- we must define the login form in the original HTML markup -->
    <div id="loginDiv" style="display: none">
        <form action="login" id="loginForm">
            <table id="loginTable" valign="center">
                <caption>Log In</caption>
                <tr>
                    <td id="loginMailLabel">Username:</td>
                    <td><input id="loginMail" name="pLogin" type="text" style="margin-top: 0px" tabindex="1"></td>
                </tr>
                <tr>
                    <td id="loginPasswordLabel">Password:</td>
                    <td><input id="loginPassword" name="pPassword" type="password" style="margin: 0px" tabindex="2"></td>
                </tr>
                <tr>
                    <td>
                        <button id="loginSubmit" type="submit">Login</button></td>
                    <td>
                        <button id="loginClose" type="button">Close</button></td>
                </tr>
                <tr>
                    <td id="loginStatus" colspan="2" />
                </tr>
            </table>
        </form>
    </div>

    <iframe src="javascript:''" id="__gwt_historyFrame"
        style="width: 0; height: 0; border: 0"></iframe>
</body>
</html>
