faq1q = How much does it cost to post a project?
faq1r = Posting of  project is free
faq2q = Who will send me offers for my project?
faq2r = Offers for your project will be sent by certain professional individuals or companies. The main role of demand marketplace system Want-Something.com is to send your project to certain Professionals marching selected locality and profession field.
faq3q = How long will it take?
faq3r = The project is distributed to professionals within 1-3 hours based on workload level of our operators. All professionals are subesquently notified by email and it will take some more time for them to prepare an adequate offer for you. The amount of time required by professional depends on type of required service and complexity of offer preparation.
faq4q = Do I pay some commision when my project is finished?
faq4r = You in a role of Client don''t pay any commision.
faq5q = Can I ask for anything I want?
faq5r = Yes, you can demand any product or service without limitation. Want-Something.com is first demand marketplace website offering few thousands categories so that any professional or company can find new business opportunities here.
